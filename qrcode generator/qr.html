
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .hidden { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Information Form</h1>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            
            <label for="rollno">Roll No:</label>
            <input type="text" id="rollno" required><br><br>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required><br><br>
            
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" accept="image/*"><br><br>
            
            <button type="submit">Submit</button>
        </form>

        <div id="qrCodeContainer" class="hidden">
            <h2>User Information QR Code</h2>
            <div id="qrcode"></div>
            <table id="infoTable">
                <tr>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Email ID</th>
                    <th>Phone Number</th>
                </tr>
                <tr>
                    <td id="displayName"></td>
                    <td id="displayRollno"></td>
                    <td id="displayEmail"></td>
                    <td id="displayPhone"></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#userForm').on('submit', function(e) {
                e.preventDefault();
                
                const name = $('#name').val();
                const rollno = $('#rollno').val();
                const email = $('#email').val();
                const phone = $('#phone').val();
                
                $('#displayName').text(name);
                $('#displayRollno').text(rollno);
                $('#displayEmail').text(email);
                $('#displayPhone').text(phone);
                
                const qrData = `Name: ${name}\nRoll No: ${rollno}\nEmail: ${email}\nPhone: ${phone}`;
                const qrcode = new QRCode(document.getElementById("qrcode"), {
                    text: qrData,
                    width: 128,
                    height: 128,
                });
                
                $('#qrCodeContainer').removeClass('hidden');
            });
        });
    </script>
</body>
</html>
